<form #form [formGroup]="resultsForm" autocomplete="off" novalidate (ngSubmit)="submitForm(resultsForm.value)">

    <div class="form-group">
        <label for="date">Date</label>
        <input formControlName="date" id="date" type="date" class="form-control" placeholder="Select a date.." />
    </div>

    <div class="form-group">
        <label for="competition">Competition</label>
        <input formControlName="competition" id="competition" type="text" class="form-control" placeholder="Competition..." />
    </div>
</form>
