<form #form [formGroup]="resultsForm" autocomplete="off" novalidate (ngSubmit)="submitForm(resultsForm.value)">
    <div class="form-group">
       <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Competition</mat-label>
            <mat-select formControlName="competition">
             <mat-option *ngFor="let competition of competitions" [value]="competition.key">
                {{competition.value}}
              </mat-option>            
              </mat-select>
          </mat-form-field>

         <mat-form-field>
            <mat-label>Best of sets</mat-label>
            <input matInput type="number" min=1 max=5 formControlName="bestOfSets">
        </mat-form-field>
    </div>

 
    <div class="form-group">
      <mat-form-field>
        <mat-label>Player 1</mat-label>
        <mat-select formControlName="player1">
         <mat-option *ngFor="let player of players" [value]="player.key">
            {{player.value}}
          </mat-option>            
          </mat-select>
      </mat-form-field>

      <div formArrayName="player1Sets">
        <div *ngFor="let p1Set of resultsForm.controls.player1Sets.value; let i = index" formGroupName="{{i}}">
          <!-- <div formControlName="{{i}}"> -->
          <mat-form-field>
            <input matInput formControlName='games' type="number" min="0" />
          </mat-form-field>
          <!-- </div> -->
        </div>
    </div>

    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Player 2</mat-label>
        <mat-select formControlName="player2">
         <mat-option *ngFor="let player of players" [value]="player.key">
            {{player.value}}
          </mat-option>            
          </mat-select>
      </mat-form-field>
    </div>
</form>
