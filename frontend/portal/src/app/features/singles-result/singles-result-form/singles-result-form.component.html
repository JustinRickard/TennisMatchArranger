<form #form [formGroup]="resultsForm" autocomplete="off" novalidate (ngSubmit)="submitForm(resultsForm.value)">
    <div class="form-group">
       <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Competition</mat-label>
            <mat-select formControlName="competition">
             <mat-option *ngFor="let competition of competitions" [value]="competition.key">
                {{competition.value}}
              </mat-option>            
              </mat-select>
          </mat-form-field>
    </div>

    <!-- Breaks styling: TODO find out how to make it not affect other styles.

    </div>

</form>
