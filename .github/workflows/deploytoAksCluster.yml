on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n justin -g justina852-rg --location "UK South" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n justin --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n justin --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n justin --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: justin.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/frontend" -f  "frontend/Dockerfile" -t justin.azurecr.io/justin:${{ github.sha }}
        docker push justin.azurecr.io/justin:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_justin_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep justin4823 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace justin4823`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: justin4823
        container-registry-url: justin.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: justindockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: justin4823
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          justin.azurecr.io/justin:${{ github.sha }}
        imagepullsecrets: |
          justindockerauth